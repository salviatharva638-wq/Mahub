<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Recipe Hub â€“ Explore</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .navbar .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
      font-weight: 500;
    }
    .navbar .nav-links a.active {
      color: #f05a28;
    }

    .profile-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .profile-icon {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }
    .profile-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 48px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      padding: 10px;
      min-width: 140px;
      text-align: left;
      z-index: 100;
    }
    .profile-menu a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #333;
    }
    .profile-menu a:hover {
      background: #f4f4f4;
    }

    /* Recipes Grid */
    #recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .recipe-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 10px;
      position: relative;
      text-align: center;
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .rank-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #f05a28;
      color: white;
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 0.9em;
    }
    .recipe-tags span {
      display: inline-block;
      background: #f3f3f3;
      color: #333;
      border-radius: 5px;
      padding: 3px 8px;
      font-size: 0.8em;
      margin: 3px;
    }
    .card-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .fav-btn.active i {
      color: #e63946;
    }
    button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <!-- ðŸŒŸ Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Maha Recipe Hub Logo" />
      <h1>Maha Recipe Hub</h1>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html" class="active">Explore</a>
      <a href="favourites.html">Favourites</a>
    </nav>

    <div class="profile-container">
      <!-- When user not logged in -->
      <a id="login-link" href="login.html" class="btn">Login</a>

      <!-- When logged in -->
      <div id="user-menu" class="user-menu" style="display: none;">
        <span id="welcome-msg"></span>
        <img id="profile-link" src="default-avatar.png" class="profile-icon" alt="Profile">
        <div id="profile-menu" class="profile-menu">
          <a href="profile.html">Profile</a>
          <a href="favourites.html">Favourites</a>
          <a href="#" id="logout-link">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="status" style="text-align:center;margin-top:20px;">Loading recipes...</div>
    <div id="recipe-list"></div>
  </main>

  <!-- âœ… Supabase + Recipe Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://sraahdptzfbkrxrbllqx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWFoZHB0emZia3J4cmJsbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDczMjMsImV4cCI6MjA3NDEyMzMyM30.lJ6E8E70Mag1F7VC9jT7JLZqhcOX7oJBX20BhBWjZy0";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const recipeList = document.getElementById("recipe-list");
    let recipes = [];
    let favorites = [];

    // âœ… Load recipes
    async function loadRecipes() {
      const { data, error } = await client.from("recipes").select("*");
      const status = document.getElementById("status");
      if (error) {
        console.error(error);
        status.textContent = "Failed to load recipes.";
        return;
      }
      status.style.display = "none";
      recipes = data;
      await loadFavorites();
      renderRecipes(recipes);
    }

    // âœ… Load favorites for current user
    async function loadFavorites() {
      const user = localStorage.getItem("username");
      if (!user) return;
      const { data } = await client.from("favorites").select("recipe_id").eq("user_id", user);
      favorites = data ? data.map(f => f.recipe_id) : [];
    }

    // âœ… Render recipe cards
    function renderRecipes(list) {
      recipeList.innerHTML = "";
      if (list.length === 0) {
        recipeList.innerHTML = "<p style='text-align:center;width:100%'>No recipes found!</p>";
        return;
      }

      list.forEach((r, i) => {
        const rank = i + 1;
        const tags = `<div class="recipe-tags">
          <span>${r.category || "General"}</span>
          <span>${r.type || "Food"}</span>
        </div>`;

        const isFav = favorites.includes(r.id);
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <div class="rank-badge">#${rank}</div>
          <img src="${r.image_url}">
          <h3>${r.name}</h3>
          ${tags}
          <p>${r.description ? r.description.slice(0, 80) + "..." : ""}</p>
          <div class="card-actions">
            <button class="fav-btn ${isFav ? 'active' : ''}" data-id="${r.id}">
              <i class="fa${isFav ? 's' : 'r'} fa-heart"></i>
            </button>
            <button class="like-btn" data-id="${r.id}">
              <i class="fa fa-thumbs-up"></i> ${r.likes || 0}
            </button>
          </div>
        `;
        recipeList.appendChild(card);
      });

      document.querySelectorAll(".fav-btn").forEach(btn => btn.onclick = toggleFavorite);
      document.querySelectorAll(".like-btn").forEach(btn => btn.onclick = addLike);
    }

    // âœ… Favorite toggle
    async function toggleFavorite(e) {
      e.stopPropagation();
      const recipeId = parseInt(e.currentTarget.dataset.id);
      const user = localStorage.getItem("username");
      if (!user) return alert("Please login first!");

      const isFav = favorites.includes(recipeId);
      if (isFav) {
        await client.from("favorites").delete().eq("recipe_id", recipeId).eq("user_id", user);
        favorites = favorites.filter(f => f !== recipeId);
      } else {
        await client.from("favorites").insert([{ recipe_id: recipeId, user_id: user }]);
        favorites.push(recipeId);
      }
      renderRecipes(recipes);
    }

    // âœ… Like system
    async function addLike(e) {
      e.stopPropagation();
      const recipeId = parseInt(e.currentTarget.dataset.id);
      const recipe = recipes.find(r => r.id === recipeId);
      recipe.likes = (recipe.likes || 0) + 1;
      await client.from("recipes").update({ likes: recipe.likes }).eq("id", recipeId);
      renderRecipes(recipes);
    }

    loadRecipes();
  </script>

  <!-- âœ… Profile Dropdown & Login Handling -->
  <script>
    const loginLink = document.getElementById("login-link");
    const userMenu = document.getElementById("user-menu");
    const profileLink = document.getElementById("profile-link");
    const profileMenu = document.getElementById("profile-menu");
    const welcomeMsg = document.getElementById("welcome-msg");
    const logoutLink = document.getElementById("logout-link");

    function checkLogin() {
      const user = localStorage.getItem("username");
      if (user) {
        loginLink.style.display = "none";
        userMenu.style.display = "flex";
        welcomeMsg.textContent = "Hi, " + user;
      } else {
        loginLink.style.display = "inline-block";
        userMenu.style.display = "none";
      }
    }

    profileLink?.addEventListener("click", (e) => {
      e.stopPropagation();
      profileMenu.style.display =
        profileMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!profileMenu.contains(e.target) && !profileLink.contains(e.target)) {
        profileMenu.style.display = "none";
      }
    });

    logoutLink.addEventListener("click", () => {
      localStorage.removeItem("username");
      location.reload();
    });

    checkLogin();
  </script>
</body>
</html>
