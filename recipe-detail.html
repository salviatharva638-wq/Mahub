<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Details - Maha Recipe Hub</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body { font-family:'Inter',sans-serif;margin:0;background:#fffaf5;color:#333; }
header { background:#fff;border-bottom:1px solid #eee;padding:10px 30px;display:flex;justify-content:space-between;align-items:center; }
nav a { margin-left:15px;text-decoration:none;color:#333;font-weight:600;padding:6px 14px;border-radius:6px;transition:.3s; }
nav a:hover { background:#ff7f50;color:#fff; }
nav .login-btn { background:#ff7f50;color:#fff; }
nav #logout-link { background:#ff4c4c;color:#fff; }

.page-title { background:linear-gradient(90deg,#ff7f50,#ff9966);color:white;text-align:center;padding:20px 0;font-size:2rem;font-weight:700;margin:0; }

main { max-width:1000px;margin:30px auto;padding:0 20px; }
.recipe-detail { display:flex;flex-wrap:wrap;gap:20px;background:#fff8f0;padding:25px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1); }
.recipe-detail img { flex:1 1 300px;max-width:400px;border-radius:10px; }
.recipe-text { flex:2 1 400px; }
.recipe-text h2 { color:#ff7f50;margin-top:0; }
ul, ol { margin-left:20px;margin-bottom:15px; }

iframe { width:100%;height:400px;border-radius:10px;margin-top:20px; }

.back-btn { display:inline-block;margin-top:25px;background:#ff7f50;color:white;padding:12px 20px;border-radius:8px;text-decoration:none;font-weight:600;transition:.3s; }
.back-btn:hover { background:#e67e22; }

footer { background:#333;color:white;text-align:center;padding:25px;margin-top:40px; }
footer a { color:#ff7f50;text-decoration:none;margin:0 8px;font-size:1.2rem; }
footer a:hover { color:white; }

@media(max-width:768px){
  .recipe-detail { flex-direction:column;align-items:center; }
  iframe { height:250px; }
}
</style>
</head>
<body>

<header>
  <img src="logo.png" height="50" onclick="location.href='index.html'" style="cursor:pointer;">
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="recipe-generator.html">Find My Recipe</a>
    <a href="about.html">About</a>
    <a href="login.html" id="login-link" class="login-btn">Login</a>
    <span id="welcome-msg" style="display:none;"></span>
    <a href="#" id="logout-link" style="display:none;">Logout</a>
  </nav>
</header>

<h1 class="page-title">Recipe Details</h1>

<main>
  <div id="recipe-detail"><p style="text-align:center;">Loading...</p></div>
  <a href="explore.html" class="back-btn">⬅ Back to Explore</a>
</main>

<footer>
  &copy; 2025 Maha Recipe Hub |
  <a href="https://instagram.com">Instagram</a> |
  <a href="https://youtube.com">YouTube</a>
</footer>

<script>
// ✅ LOGIN UI
const loginLink=document.getElementById("login-link");
const logoutLink=document.getElementById("logout-link");
const welcomeMsg=document.getElementById("welcome-msg");

function checkLogin(){
  const u=localStorage.getItem("username");
  if(u){ loginLink.style.display="none"; welcomeMsg.style.display="inline"; welcomeMsg.textContent="Welcome, "+u; logoutLink.style.display="inline"; }
}
logoutLink.onclick=()=>{ localStorage.removeItem("username"); location.reload(); };
checkLogin();

// ✅ SUPABASE CLIENT
const client = supabase.createClient(
 "https://sraahdptzfbkrxrbllqx.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWFoZHB0emZia3J4cmJsbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDczMjMsImV4cCI6MjA3NDEyMzMyM30.lJ6E8E70Mag1F7VC9jT7JLZqhcOX7oJBX20BhBWjZy0"
);

// ✅ GET RECIPE ID FROM URL
const params = new URLSearchParams(window.location.search);
const recipeId = params.get("id");

// ✅ LOAD RECIPE DETAILS
async function loadRecipe(){
  if(!recipeId){
    document.getElementById("recipe-detail").innerHTML="<p>Recipe Not Found</p>";
    return;
  }

  const { data, error } = await client.from("recipes").select("*").eq("id",recipeId).single();

  if(error || !data){
    document.getElementById("recipe-detail").innerHTML="<p>Error loading recipe.</p>";
    return;
  }

  const ingredientsList = data.ingredients ? data.ingredients.split(",").map(i=>i.trim()) : [];
  
  document.getElementById("recipe-detail").innerHTML = `
    <div class="recipe-detail">
      <img src="${data.image_url}">
      <div class="recipe-text">
        <h2>${data.name}</h2>
        <p><strong>Description:</strong> ${data.description || "No description."}</p>

        ${ingredientsList.length ? `<p><strong>Ingredients:</strong></p><ul>${ingredientsList.map(i=>`<li>${i}</li>`).join("")}</ul>` : ""}

        ${data.time ? `<p><strong>Time:</strong> ${data.time}</p>` : ""}
        ${data.calories ? `<p><strong>Calories:</strong> ${data.calories}</p>` : ""}
      </div>
    </div>

    ${data.video ? `<iframe src="${data.video}" allowfullscreen></iframe>` : ""}
  `;
}

loadRecipe();
</script>

</body>
</html>
