<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Maha Recipe Hub</title>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- jQuery & Paper.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>

<style>
:root {
  --theme-main: #ff7f50;
  --theme-dark: #e56e3f;
  --theme-bg: #fffaf2;
  --font: 'Poppins', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: var(--font);
  overflow: hidden;
  background: var(--theme-bg);
}

/* Canvas background */
#back {
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: -1;
}
.canvas-back {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

#slideBox {
  width: 400px;
  height: auto;
  margin: 8vh auto;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 40px;
  text-align: center;
  position: relative;
  z-index: 5;
}

h2 {
  color: var(--theme-main);
  margin-bottom: 20px;
}

input {
  width: 85%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
}

input:focus {
  border-color: var(--theme-main);
}

button {
  width: 90%;
  padding: 10px;
  border: none;
  background: var(--theme-main);
  color: white;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: var(--theme-dark);
}

a {
  color: var(--theme-main);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

p {
  font-size: 0.9rem;
  color: red;
}

#photo-preview {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 10px auto;
  object-fit: cover;
  display: none;
  border: 2px solid var(--theme-main);
}
</style>
</head>
<body>

<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
</div>

<div id="slideBox">
  <h2>Create Account</h2>

  <input type="email" id="email" placeholder="Enter your email" />
  <input type="text" id="username" placeholder="Choose a username" />
  <input type="password" id="password" placeholder="Create a password" />
  <input type="password" id="confirm" placeholder="Confirm password" />

  <label style="display:block; margin-top:10px;">Profile Photo</label>
  <input type="file" id="photo" accept="image/*" />
  <img id="photo-preview" />

  <button onclick="signUpUser()">Sign Up</button>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
/* ==== Supabase Connection ==== */
const SUPABASE_URL = "https://sraahdptzfbkrxrbllqx.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWFoZHB0emZia3J4cmJsbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDczMjMsImV4cCI6MjA3NDEyMzMyM30.lJ6E8E70Mag1F7VC9jT7JLZqhcOX7oJBX20BhBWjZy0";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ==== Preview Selected Image ==== */
document.getElementById("photo").addEventListener("change", function(event){
  const file = event.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.getElementById("photo-preview");
      img.src = e.target.result;
      img.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
});

/* ==== Signup Function ==== */
async function signUpUser() {
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirm").value.trim();
  const file = document.getElementById("photo").files[0];
  const message = document.getElementById("message");

  if (!email || !username || !password || !confirm) {
    message.textContent = "Please fill out all fields.";
    return;
  }

  if (password !== confirm) {
    message.textContent = "Passwords do not match.";
    return;
  }

  let photo_url = "";

  // Upload to avatars bucket if file selected
  if (file) {
    const fileName = `${username}_${Date.now()}.jpg`;
    const { data: uploadData, error: uploadError } = await client.storage
      .from("avatars")
      .upload(fileName, file);

    if (uploadError) {
      message.textContent = "Error uploading photo: " + uploadError.message;
      return;
    }

    const { data: publicUrl } = client.storage
      .from("avatars")
      .getPublicUrl(fileName);

    photo_url = publicUrl.publicUrl;
  }

  // Insert user record
  const { data, error } = await client
    .from("users")
    .insert([{ email, username, password, photo_url }]);

  if (error) {
    message.textContent = "Error: " + error.message;
  } else {
    message.style.color = "green";
    message.textContent = "Account created successfully! Redirecting...";
    setTimeout(() => (window.location.href = "login.html"), 1500);
  }
}

/* ==== Background Animation ==== */
paper.install(window);
paper.setup(document.getElementById("canvas"));

const shape = new Path.Circle(new Point(100, 100), 50);
shape.strokeColor = "rgba(255,127,80,0.5)";
shape.strokeWidth = 2;
view.onFrame = function (event) {
  shape.rotate(0.3);
};
</script>

</body>
</html>
