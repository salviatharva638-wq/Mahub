<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Maha Recipe Hub</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    background: linear-gradient(135deg, #ffb07f, #ff7f50);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background: #fff;
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 340px;
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
    color: #ff7f50;
  }

  .input-field {
    position: relative;
    margin-bottom: 20px;
  }

  .input-field input {
    width: 100%;
    padding: 12px 15px;
    border: 1.5px solid #ffb07f;
    border-radius: 10px;
    font-size: 0.95rem;
    outline: none;
    transition: border 0.3s;
  }

  .input-field input:focus {
    border-color: #ff7f50;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #ff7f50;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #e56e3f;
  }

  p {
    margin-top: 15px;
    font-size: 0.9rem;
    color: red;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to Maha Recipe Hub</h2>
  <div class="input-field">
    <input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="input-field">
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  <div class="input-field">
    <input type="password" id="password" placeholder="Enter your password">
  </div>
  <button onclick="loginUser()">Login</button>
  <p id="message"></p>
</div>

<script>
  // Supabase connection
  const SUPABASE_URL = "https://sraahdptzfbkrxrbllqx.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWFoZHB0emZia3J4cmJsbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDczMjMsImV4cCI6MjA3NDEyMzMyM30.lJ6E8E70Mag1F7VC9jT7JLZqhcOX7oJBX20BhBWjZy0";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loginUser() {
    const email = document.getElementById("email").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    if (!email || !username || !password) {
      message.textContent = "Please fill out all fields.";
      return;
    }

    // Query Supabase
    const { data, error } = await client
      .from("users")
      .select("*")
      .eq("email", email)
      .eq("username", username)
      .eq("password", password)
      .single();

    if (error || !data) {
      message.textContent = "Invalid credentials. Try again.";
    } else {
      // Store user locally
      localStorage.setItem("user", JSON.stringify(data));
      message.style.color = "green";
      message.textContent = "Login successful! Redirecting...";
      setTimeout(() => { window.location.href = "index.html"; }, 1200);
    }
  }
</script>

</body>
</html>
