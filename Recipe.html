<!DOCTYPE html>
<html>
<head>
  <title>Recipe Collection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff8f0; }
    nav { background: #ff9800; padding: 15px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    h1 { text-align: center; margin-top: 20px; color: #333; }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px; 
      padding: 20px; 
    }
    .card { 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      overflow: hidden; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      cursor: pointer; 
      background: white; 
      transition: transform 0.2s; 
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { text-align: center; padding: 15px; margin: 0; background: #f7f7f7; }

    /* Modal */
    .modal { 
      display: none; 
      position: fixed; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      background: rgba(0,0,0,0.7); 
      justify-content: center; 
      align-items: center; 
    }
    .modal-content { 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      width: 60%; 
      max-height: 80%; 
      overflow-y: auto; 
    }
    .modal-content img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
    .close { float: right; font-size: 20px; cursor: pointer; color: red; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="Recipe.html">Recipe Generator</a>
    <a href="about.html">About</a>
  </nav>

  <h1>üç≤ Recipe Collection</h1>

  <!-- Recipe Grid -->
  <div class="grid" id="recipeGrid"></div>

  <!-- Modal -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="recipeImage" src="" alt="Recipe Image">
      <h2 id="recipeName"></h2>
      <p><b>Category:</b> <span id="recipeType"></span></p>
      <p><b>Cooking Time:</b> <span id="recipeTime"></span> mins</p>
      <p><b>Calories:</b> <span id="recipeCalories"></span> kcal</p>
      
      <h3>Ingredients</h3>
      <ul id="recipeIngredients"></ul>

      <h3>Instructions</h3>
      <p id="recipeSteps"></p>
    </div>
  </div>

  <script>
    // Load recipes.json
    fetch("recipes.json")
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById("recipeGrid");
        data.forEach((recipe) => {
          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.name}">
            <h3>${recipe.name}</h3>
          `;
          card.onclick = () => openModal(recipe);
          grid.appendChild(card);
        });
      });

    function openModal(recipe) {
      document.getElementById("recipeName").textContent = recipe.name;
      document.getElementById("recipeType").textContent = recipe.type;
      document.getElementById("recipeTime").textContent = recipe.time;
      document.getElementById("recipeCalories").textContent = recipe.calories;
      document.getElementById("recipeImage").src = recipe.image;

      // Ingredients
      const ingList = document.getElementById("recipeIngredients");
      ingList.innerHTML = "";
      recipe.ingredients.forEach(ing => {
        let li = document.createElement("li");
        li.textContent = ing;
        ingList.appendChild(li);
      });

      document.getElementById("recipeSteps").textContent = recipe.steps;
      document.getElementById("recipeModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("recipeModal").style.display = "none";
    }
  </script>
</body>
</html>
