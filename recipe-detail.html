<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Details - Maha Recipe Hub</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #fffaf5;
    color: #333;
  }

  header {
    background: #fff;
    border-bottom: 1px solid #eee;
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header img { height: 50px; cursor: pointer; }

  nav a {
    text-decoration: none;
    margin-left: 15px;
    color: #333;
    font-weight: 600;
    padding: 6px 14px;
    border-radius: 6px;
    transition: 0.3s;
  }

  nav a:hover { background: #ff7f50; color: #fff; }
  nav .login-btn { background: #ff7f50; color: #fff; }
  nav #logout-link { background: #ff4c4c; color: #fff; }

  .page-title {
    background: linear-gradient(90deg, #ff7f50, #ff9966);
    color: white;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    padding: 20px 0;
  }

  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .recipe-detail {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    background: #fff8f0;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .recipe-detail img {
    flex: 1 1 300px;
    max-width: 400px;
    border-radius: 10px;
  }

  .recipe-text {
    flex: 2 1 400px;
  }

  iframe {
    width: 100%;
    height: 400px;
    border-radius: 10px;
    margin-top: 20px;
  }

  .back-btn {
    display: inline-block;
    background: #ff7f50;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 25px;
  }

  footer {
    background: #333;
    color: white;
    padding: 30px 20px;
    text-align: center;
  }
  footer a { color: #ff7f50; }
</style>
</head>
<body>

<header>
  <img src="logo.png" onclick="window.location.href='index.html'">
  <nav>
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="recipe-generator.html">Find My Recipe</a>
    <a href="about.html">About</a>
    <a href="login.html" id="login-link" class="login-btn">Login</a>
    <span id="welcome-msg" style="display:none; font-weight:600;"></span>
    <a href="#" id="logout-link" style="display:none;">Logout</a>
  </nav>
</header>

<h1 class="page-title">Recipe Details</h1>

<main>
  <div id="recipe-detail"></div>
  <a href="explore.html" class="back-btn">â¬… Back to Explore</a>
</main>

<footer>
  <p>&copy; 2025 Maha Recipe Hub | All Rights Reserved</p>
</footer>

<script>
// LOGIN DISPLAY
const loginLink = document.getElementById('login-link');
const logoutLink = document.getElementById('logout-link');
const welcomeMsg = document.getElementById('welcome-msg');

function checkLogin() {
  const user = localStorage.getItem('username');
  if(user){
    loginLink.style.display = 'none';
    welcomeMsg.style.display = 'inline';
    welcomeMsg.textContent = `Welcome, ${user}`;
    logoutLink.style.display = 'inline';
  }
}
logoutLink.onclick = () => { localStorage.removeItem('username'); location.reload(); }
checkLogin();

// SUPABASE SETUP
const SUPABASE_URL = "https://sraahdptzfbkrxrbllqx.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyYWFoZHB0emZia3J4cmJsbHF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1NDczMjMsImV4cCI6MjA3NDEyMzMyM30.lJ6E8E70Mag1F7VC9jT7JLZqhcOX7oJBX20BhBWjZy0";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// RECIPE FETCH
const recipeId = new URLSearchParams(window.location.search).get("id");
const container = document.getElementById("recipe-detail");

async function loadRecipe() {
  if(!recipeId) return container.innerHTML = "<p>Recipe not found.</p>";

  const { data, error } = await supabase.from('recipes').select('*').eq('id', recipeId).single();
  if(error) return container.innerHTML = "<p>Failed to load recipe.</p>";

  const ingredientsList = data.ingredients ? data.ingredients.split(',').map(i => `<li>${i.trim()}</li>`).join('') : "";

  container.innerHTML = `
    <div class="recipe-detail">
      <img src="${data.image_url}">
      <div class="recipe-text">
        <h2>${data.name}</h2>
        <p><strong>Category:</strong> ${data.category || "N/A"}</p>
        <p><strong>Description:</strong> ${data.description || ""}</p>
        <p><strong>Cooking Time:</strong> ${data.time || "Not specified"}</p>
        <p><strong>Calories:</strong> ${data.calories || "Not available"}</p>

        ${ingredientsList ? `<p><strong>Ingredients:</strong></p><ul>${ingredientsList}</ul>` : ""}
      </div>
    </div>

    ${data.video ? `<iframe src="${data.video}" allowfullscreen></iframe>` : ""}
  `;
}

loadRecipe();
</script>
</body>
</html>
