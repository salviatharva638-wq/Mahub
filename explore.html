<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Recipes | Maha Recipe Hub</title>
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fffaf5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ðŸŸ  Gradient Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: linear-gradient(90deg, #ff7f50, #ffb07f);
      color: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    header img:hover {
      transform: scale(1.05);
    }

    nav a {
      text-decoration: none;
      margin-left: 15px;
      color: white;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    nav .login-btn {
      background: white;
      color: #ff7f50;
    }

    .page-strip {
      background: linear-gradient(90deg, #ff7f50, #ffb07f);
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      padding: 20px 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-container input {
      padding: 10px 15px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .search-container select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .filter-tags {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filter-tags button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffb07f;
      color: white;
      transition: 0.3s;
    }

    .filter-tags button.active,
    .filter-tags button:hover {
      background: #ff7f50;
    }

    .recipe-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: auto;
      max-width: 1200px;
      padding-bottom: 50px;
    }

    .recipe-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      width: 250px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      text-align: center;
      position: relative;
    }

    .recipe-card:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .recipe-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .recipe-card h3 {
      color: #ff7f50;
      margin: 12px 0 6px;
    }

    .recipe-card p {
      padding: 0 12px 12px;
      color: #555;
    }

    .recipe-tags {
      margin-bottom: 8px;
    }

    .recipe-tag {
      background: #ffe5d6;
      color: #d35400;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      margin: 2px;
      display: inline-block;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: gold;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .like-btn {
      transition: transform 0.2s;
    }

    .like-btn.animate {
      transform: scale(1.4);
    }

    footer {
      background: #333;
      color: white;
      padding: 25px;
      text-align: center;
      margin-top: auto;
    }

    /* ðŸ§¡ Profile Button */
    .profile-container {
      position: relative;
      display: inline-block;
      margin-left: 15px;
    }

    .profile-icon {
      width: 45px;
      height: 45px;
      background: white;
      color: #ff7f50;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .profile-card {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: #fff;
      color: #333;
      width: 220px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }

    .profile-photo-container {
      width: 70px;
      height: 70px;
      margin: 0 auto 10px auto;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #change-photo-btn,
    #logout-btn {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #ff7f50;
      color: white;
      cursor: pointer;
    }

    #change-photo-btn:hover,
    #logout-btn:hover {
      background: darkorange;
    }
  </style>
</head>

<body>
  <!-- ðŸŸ  Header -->
  <header>
    <img src="assets/logo.png" alt="Maha Recipe Hub Logo" onclick="window.location.href='index.html'">
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html" class="active">Explore</a>
      <a href="about.html">About</a>
      <a href="login.html" id="login-link" class="login-btn">Login</a>

      <!-- Profile -->
      <div class="profile-container" id="profile-container" style="display:none;">
        <div class="profile-icon" id="profile-icon">A</div>
        <div class="profile-card" id="profile-card">
          <div class="profile-photo-container">
            <img id="profile-photo" src="assets/default-avatar.png" alt="Profile Photo">
            <input type="file" id="upload-photo" accept="image/*" style="display:none;">
          </div>
          <p><strong>Username:</strong> <span id="profile-username"></span></p>
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <button id="change-photo-btn">Change Photo</button>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- ðŸ§¡ Explore Content -->
  <div class="page-strip">Explore Recipes</div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search recipes...">
    <select id="category">
      <option value="">All Categories</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
      <option value="Dessert">Dessert</option>
    </select>
  </div>

  <div class="filter-tags">
    <button class="active">All</button>
    <button>Vegetarian</button>
    <button>Non-Veg</button>
    <button>Quick</button>
    <button>Healthy</button>
  </div>

  <div class="recipe-container" id="recipe-container">
    <!-- Cards inserted via JS -->
  </div>

  <footer>
    Â© 2025 Maha Recipe Hub | All Rights Reserved
  </footer>

  <script>
    // ðŸ§  Dummy Recipes
    const recipes = [
      {
        name: "Paneer Butter Masala",
        desc: "Rich and creamy North Indian curry.",
        img: "assets/paneer.jpg",
        tags: ["Vegetarian", "Dinner"],
      },
      {
        name: "Chicken Biryani",
        desc: "Aromatic and flavorful rice dish.",
        img: "assets/biryani.jpg",
        tags: ["Non-Veg", "Lunch"],
      },
      {
        name: "Oats Smoothie",
        desc: "Healthy and refreshing breakfast.",
        img: "assets/smoothie.jpg",
        tags: ["Healthy", "Breakfast"],
      },
    ];

    const container = document.getElementById("recipe-container");
    recipes.forEach(r => {
      const card = document.createElement("div");
      card.className = "recipe-card";
      card.innerHTML = `
        <img src="${r.img}" alt="${r.name}">
        <h3>${r.name}</h3>
        <p>${r.desc}</p>
        <div class="recipe-tags">
          ${r.tags.map(t => `<span class='recipe-tag'>${t}</span>`).join("")}
        </div>`;
      container.appendChild(card);
    });

    // ðŸ§‘â€ðŸ³ Profile Button Logic
    const profileContainer = document.getElementById("profile-container");
    const profileIcon = document.getElementById("profile-icon");
    const profileCard = document.getElementById("profile-card");
    const profileUsername = document.getElementById("profile-username");
    const profileEmail = document.getElementById("profile-email");
    const profilePhoto = document.getElementById("profile-photo");
    const uploadPhoto = document.getElementById("upload-photo");
    const changePhotoBtn = document.getElementById("change-photo-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loginLink = document.getElementById("login-link");

    let user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      loginLink.style.display = "none";
      profileContainer.style.display = "inline-block";
      profileUsername.textContent = user.username;
      profileEmail.textContent = user.email;
      if (user.photo_url) {
        profilePhoto.src = user.photo_url;
        profileIcon.textContent = "";
      } else {
        profileIcon.textContent = user.username.charAt(0).toUpperCase();
      }
    }

    profileIcon?.addEventListener("click", () => {
      profileCard.style.display = profileCard.style.display === "block" ? "none" : "block";
    });

    logoutBtn?.addEventListener("click", () => {
      localStorage.removeItem("user");
      location.reload();
    });
  </script>
</body>
</html>
